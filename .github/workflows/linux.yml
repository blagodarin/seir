name: Linux
on:
  push:
    paths-ignore:
      - 'LICENSE'
      - 'README.md'
jobs:
  ci:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - cxx: g++-10
            config: Release
          - cxx: g++-10
            config: Debug
          - cxx: g++-10
            config: Release
            mode: benchmark
          - cxx: g++-10
            config: Debug
            mode: coverage
          - cxx: clang++-12
            config: Release
          - cxx: clang++-12
            config: Debug
          - cxx: clang++-12
            config: Release
            mode: benchmark
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install libasound2-dev ninja-build
      - name: Run CMake
        env:
          CXX: ${{ matrix.cxx }}
        run: |
          if [ "${{ matrix.mode }}" == "coverage" ]; then
            export CXXFLAGS="--coverage"
            export LDFLAGS="--coverage"
          elif [ "${{ matrix.mode }}" != "benchmark" ]; then
            export CXXFLAGS="-fsanitize=address -fsanitize=undefined -fno-sanitize=nonnull-attribute"
            export LDFLAGS="-fsanitize=address -fsanitize=undefined"
          fi
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.config }} \
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/install" \
            -DSEIR_BENCHMARKS=${{ matrix.mode != 'coverage' && 'ON' || 'OFF' }} \
            -DSEIR_TESTS=${{ matrix.mode != 'benchmark' && 'ON' || 'OFF' }}
      - name: Build
        run: |
          cmake --build build
      - name: Run tests
        if: matrix.mode != 'benchmark'
        run: |
          cd build
          ASAN_OPTIONS=allocator_may_return_null=1 ctest --verbose
          cd "${{ github.workspace }}"
          cmake --build build --target install
          cmake -S cmake/SeirExample -B build.example -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.config }} \
            -DCMAKE_PREFIX_PATH="${{ github.workspace }}/install"
          cmake --build build.example
      - name: Run benchmarks
        if: matrix.mode == 'benchmark'
        run: |
          build/libs/audio/benchmarks/audio_benchmarks
      - name: Upload coverage reports
        if: matrix.mode == 'coverage'
        run: |
          pip install --user codecov
          codecov --gcov-root "${{ github.workspace }}/build" --gcov-exec gcov-10 --gcov-args "-s `pwd`"
